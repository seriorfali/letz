<!DOCTYPE html>
<html >
<head>

  <link rel="stylesheet" href="/public/css/signup.css" media="screen" charset="utf-8">
<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
</head>

<body>
<div id="centered">
<div id="main" class="container">
	<form name="loginform" id="loginform" action=""  class="wpl-track-me">

    <p class="login-username">
		<label for="user_login">Email</label>
			<input type="email" name="log" id="loginEmail" class="input" placeholder="Email" value="" size="20" />
		</p>

    <p class="login-password">
		<label for="user_pass">Password</label><input type="password" name="pwd" id="loginPassword" class="input" placeholder="Password" value="" size="20" />
		</p>

		<p class="login-submit"><input type="submit" name="wp-submit" id="loginSubmit" class="button-primary" value="Sign Up" />

		</p>


	</form>
</div>
</div>

</body>
</html>
