<head>
  <link rel="stylesheet" href="/public/css/signup.css" media="screen" charset="utf-8">
  <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id="centered">
    <div id="main" class="container">
    	<form name="loginform" id="loginform" action=""  class="wpl-track-me">

        <p class="login-username">
    		<label for="user_login">First Name</label>
    			<input type="text" name="log" id="signupFirstName" class="input" placeholder="First Name" value="" size="20" />
    		</p>

    		<p class="login-password">
    		<label for="user_pass">Last Name</label><input type="text" name="pwd" id="signupLastName" class="input" placeholder="Last Name" value="" size="20" />
    		</p>

        <p class="login-password">
    		<label for="user_pass">Email</label><input type="email" name="pwd" id="signupEmail" class="input" placeholder="Email" value="" size="20" />
    		</p>

        <p class="login-password">
    		<label for="user_pass">Date of Birth</label><input type="date" name="pwd" id="signupDob" class="input" placeholder="Date of Birth" value="" size="20" />
    		</p>

        <p class="login-password">
    		<label for="user_pass">Password</label><input type="password" name="pwd" id="signupPassword" class="input" placeholder="Password" value="" size="20" />
    		</p>

    		<p class="login-submit"><input type="submit" name="wp-submit" id="signupSubmit" class="button-primary" value="Sign Up" />

    		</p>

    	</form>
    </div>
  </div>
</body>
